packaging_format = 2

id = "invidious"
name = "Invidious"
description.en = "Alternative front-end to YouTube"
description.fr = "Front-end alternatif Ã  YouTube"

version = "24.08.23~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://invidio.us/"
demo = "https://invidious.site/"
admindoc = "https://docs.invidious.io/"
code = "https://github.com/iv-org/invidious"

[integration]
yunohost = ">= 11.2.18"
helpers_version = "2.1"
architectures = ["amd64"]
multi_instance = false

ldap = false

sso = false

disk = "150M"
ram.build = "2G"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["de", "en-US", "es", "fr", "it", "nl", "pt-PT"]
    default = "fr"

[resources]
    [resources.system_user]

    [resources.install_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.show_tile = false
    api.allowed = ["visitors"]
    api.protected = true
    vi.url = "/vi"
    vi.show_tile = false
    vi.allowed = ["visitors"]
    vi.protected = true

    [resources.apt]
    packages = "postgresql, libssl-dev, libxml2-dev, libyaml-dev, libgmp-dev, libreadline-dev, librsvg2-bin, imagemagick, libsqlite3-dev, zlib1g-dev, libevent-dev, libpcre3-dev"

    [resources.database]
    type = "postgresql"
